
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="button-container">
        <button class="filter-button" type="button" data-id="all">all</button>
        <button class="filter-button" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="filter-button" type="button" data-id="lunch">lunch</button>
        <button class="filter-button" type="button" data-id="shakes">
          shakes
        </button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./images/menu-item.jpg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Egg Paratha</h4>
              <h4 class="price">$5.19</h4>
            </header>
            <p class="item-text">
              Egg Paratha or anda paratha is a delicious layered flat bread with omelette stuffing. ... It is an easy and healthy Indian breakfast that is made with whole grain wheat flour and provides high quality protein and good fiber
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
